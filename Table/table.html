<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Table</title>
</head>
<body>
<table border="1" cellpadding="6" cellspacing="0" class="table">
    <tr>
        <td colspan="7" bgcolor=#191970></td>
    </tr>
    <tr>
        <td rowspan="5" bgcolor=#4169E1></td>
        <td colspan="5" bgcolor=#7B68EE></td>
        <td rowspan="6" bgcolor=#000080></td>
    </tr>
    <tr>
        <td rowspan="3" bgcolor=#87CEEB></td>
        <td colspan="3" bgcolor=#B0E0E6></td>
        <td rowspan="4" bgcolor=#1E90FF></td>
    </tr>
    <tr>
        <td bgcolor=#40E0D0></td>
        <td bgcolor=#00CED1></td>
        <td rowspan="2" bgcolor="#4682B4"></td>
    </tr>
    <tr>
        <td colspan="2" bgcolor="#5F9EA0"></td>
    </tr>
    <tr>
        <td colspan="4" bgcolor="#00BFFF"></td>
    </tr>
    <tr>
        <td colspan="6" bgcolor="#0000CD"></td>
    </tr>
</table>
</body>
</html>
