<!-- Пока id и for для label(которые пока убрал) не присваивал  -->
<form>
    <fieldset>
        <legend>Общее</legend>
        <div>Имя<input type="text" placeholder="Имя" pattern="[А-Яа-яЁё ]+" step="10" required></div>
        <div>Фамилия<input type="text" placeholder="Фамилия" pattern="[А-Яа-яЁё ]+" required></div>
        <div>Отчество<input type="text" placeholder="Отчество" pattern="[А-Яа-яЁё ]+"></div>
        <div>Дата рождения<input type="date" required></div> <!-- Не нашел как реализовать что-то вроде "placeholder" для типа date -->
    </fieldset>

    <fieldset>
        <legend>Контакты</legend>
        <div>Адрес<input type="text" placeholder="Адрес"></div>
        <div>Телефон<input type="tel" placeholder="Телефон" pattern="7-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
        </div>
        <div>E-mail<input type="email" placeholder="Электронная почта" required></div>
        <div>Skype<input type="text" placeholder="Логин" required></div>
    </fieldset>

    <fieldset>
        <legend>Образование</legend>
        <div>Учебное заведение<input type="text" placeholder="Учебное заведение"></div>
        <div>Специальность<input type="text" placeholder="Специальность"></div>
        <div>Степень
            <select name="grade">
                <option>стпень</option>
                <option value="grade-1">1</option>
                <option value="grade-2">2</option>
                <option value="grade-3">3</option>
            </select>
        </div>
        <div>Годы обучения<input type="number" placeholder="2014" max="2018" min="1919">
            <input type="number" placeholder="2018" max="2019" min="1929"></div>
    </fieldset>

    <fieldset>
        <legend>Семья</legend>
        <div>Семейное положение<select name="grade">
            <option>Семейное положение</option>
            <option value="Single">холост/незамужем</option>
            <option value="Married">женат/замужем</option>
            <option value="Widowed">Вдовец(а)</option>
        </select></div>
        <div>Детей до 14<input type="number" placeholder="0" min="0" max="10"></div>
    </fieldset>

    <fieldset>
        <legend>Работа</legend>
        <div>IP-адрес<input type="text" placeholder="IP-адрес компьютера" required></div>
        <div>Логин<input type="text" placeholder="Логин" required></div>
        <div>Пароль<input type="password" placeholder="Пароль" required><progress value="20" max="100"></progress></div>  <!-- Как-то сделать progress "value=lengthПароль", без JS тяжко -->
        <div>Дата приема<input type="date" placeholder="Дата приема на работу" required></div>
        <div>Основная специалист<input type="search" placeholder="Основная специальность"></div>
    </fieldset>

    <fieldset>
        <legend>Дополнительно</legend>
        <div>Личный веб-сайт<input type="url" placeholder="Сайт"></div>
        <div>Фотография<input type="file"></div>
        <div>О себе<input type="text"></div>
        <div>Интересы<input type="search" placeholder="Интересы"></div>  <!-- Не разобрался как реализовывать -->
    </fieldset>
    <button type="submit">Сохранить</button>
</form>
