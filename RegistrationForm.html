<form>
    <fieldset>
        <legend>Общее</legend>
        <div>
            <label for="FirstName">Имя</label>
            <input id="FirstName" name="FirstName" type="text" placeholder="Имя" pattern="[А-Яа-яЁё ]+" step="10" required>
        </div>

        <div>
            <label for="SurName">Фамилия</label>
            <input id="SurName" name="SurName" type="text" placeholder="Фамилия" pattern="[А-Яа-яЁё ]+" required>
        </div>
        <div>
            <label for="Patronymic">Отчество</label>
            <input id="Patronymic" name="Patronymic" type="text" placeholder="Отчество" pattern="[А-Яа-яЁё ]+">
        </div>
        <div>
            <label for="DateOfBirth">Дата рождения</label>
            <input id="DateOfBirth" name="DateOfBirth" type="date" required>
        </div>
    </fieldset>

    <fieldset>
        <legend>Контакты</legend>
        <div>
            <label for="Address">Адрес</label>
            <input id="Address" name="Address" type="text" placeholder="Адрес">
        </div>
        <div>
            <label for="PhoneNumber">Телефон</label>
            <input id="PhoneNumber" name="PhoneNumber" type="tel" placeholder="Телефон"
                   pattern="7[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
        </div>
        <div>
            <label for="Email">E-mail</label>
            <input id="Email" name="Email" type="email" placeholder="Электронная почта" required>
        </div>
        <div>
            <label for="SkypeLogin">Skype</label>
            <input id="SkypeLogin" name="SkypeLogin" type="text" placeholder="Логин" required>
        </div>
    </fieldset>

    <fieldset>
        <legend>Образование</legend>
        <div>
            <label for="EducationalInstitution">Учебное заведение</label>
            <input id="EducationalInstitution" name="EducationalInstitution" type="text"
                   placeholder="Учебное заведение">
        </div>
        <div>
            <label for="Specialty">Специальность</label>
            <input id="Specialty" name="Specialty" type="text" placeholder="Специальность">
        </div>
        <div>
            <label for="Grade">Cтпень</label>
            <select id="Grade" name="Grade">
                <option value="grade-0">Отсутствует</option>
                <option value="grade-1">1</option>
                <option value="grade-2">2</option>
                <option value="grade-3">3</option>
            </select>
        </div>
        <div>
            <label for="YearsOfEducationStart">Годы обучения</label>
            <label for="YearsOfEducationEnd"></label>
            <input id="YearsOfEducationStart" name="YearsOfEducationStart" type="number" placeholder="2014"
                   max="2018" min="1919">
            <input id="YearsOfEducationEnd" name="YearsOfEducationEnd" type="number" placeholder="2018" max="2019"
                   min="1929">
        </div>
    </fieldset>

    <fieldset>
        <legend>Семья</legend>
        <div>
            <label for="MaritalStatus">Сеймейное положение</label>
            <select id="MaritalStatus" name="MaritalStatus">
                <option value="Single">холост/незамужем</option>
                <option value="Married">женат/замужем</option>
                <option value="Widowed">Вдовец(а)</option>
            </select>
        </div>
        <div>
            <label for="ChildrenUnder14">Детей до 14</label>
            <input id="ChildrenUnder14" name="ChildrenUnder14" type="number" placeholder="Кол-во" min="0" max="10">
        </div>
    </fieldset>

    <fieldset>
        <legend>Работа</legend>
        <div>
            <label for="IpAdress">IP-адрес</label>
            <input id="IpAdress" name="IpAdress" type="text" placeholder="IP-адрес компьютера" required>
        </div>
        <div>
            <label for="Login">Логин</label>
            <input id="Login" name="Login" type="text" placeholder="Логин" required>
        </div>
        <div>
            <label for="Password">Пароль</label>
            <input id="Password" name="Password" type="password" placeholder="Пароль" required>
            <progress value="20" max="100"></progress>
        </div>
        <div>
            <label for="DateOfReceipt">Дата приема</label>
            <input id="DateOfReceipt" name="DateOfReceipt" type="date" required>
        </div>
        <div>
            <label for="MainSpecialty">Основная специалист</label>
            <input id="MainSpecialty" name="MainSpecialty" type="search" placeholder="Основная специальность">
        </div>
    </fieldset>

    <fieldset>
        <legend>Дополнительно</legend>
        <div>
            <label for="WebSite">Личный веб-сайт</label>
            <input id="WebSite" name="WebSite" type="url" placeholder="Сайт">
        </div>
        <div>
            <label for="Photo">Фотография</label>
            <input id="Photo" name="Photo" type="file">
        </div>
        <div>
            <label for="InformationAboutMe">О себе</label>
            <input id="InformationAboutMe" name="InformationAboutMe" type="text">
        </div>
        <div>
            <label for="Interests">Интересы</label>
            <input id="Interests" name="Interests" list="interests-list">
            <datalist id="InterestsList">
                <option value="1">Кино</option>
                <option value="2">Музыка</option>
                <option value="3">Театр</option>
            </datalist>
        </div>
    </fieldset>
    <button type="submit">Сохранить</button>
</form>
