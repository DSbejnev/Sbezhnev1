<form>
    <fieldset>
        <legend>Общее</legend>
        <div>
            <label for="firstname">Имя</label>
            <input id="firstname" name="firstname" type="text" placeholder="Имя" pattern="[А-Яа-яЁё ]+" step="10" required>
        </div>

        <div>
            <label for="surname">Фамилия</label>
            <input id="surname" name="surname" type="text" placeholder="Фамилия" pattern="[А-Яа-яЁё ]+" required>
        </div>
        <div>
            <label for="patronymic">Отчество</label>
            <input id="patronymic" name="patronymic" type="text" placeholder="Отчество" pattern="[А-Яа-яЁё ]+">
        </div>
        <div>
            <label for="date-of-birth">Дата рождения</label>
            <input id="date-of-birth" name="date-of-birth" type="date" required>
        </div>
    </fieldset>

    <fieldset>
        <legend>Контакты</legend>
        <div>
            <label for="address">Адрес</label>
            <input id="address" name="address" type="text" placeholder="Адрес">
        </div>
        <div>
            <label for="phone-number">Телефон</label>
            <input id="phone-number" name="phone-number" type="tel" placeholder="Телефон"
                   pattern="7[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
        </div>
        <div>
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" placeholder="Электронная почта" required>
        </div>
        <div>
            <label for="skype-login">Skype</label>
            <input id="skype-login" name="skype-login" type="text" placeholder="Логин" required>
        </div>
    </fieldset>

    <fieldset>
        <legend>Образование</legend>
        <div>
            <label for="educational-institution">Учебное заведение</label>
            <input id="educational-institution" name="educational-institution" type="text"
                   placeholder="Учебное заведение">
        </div>
        <div>
            <label for="specialty">Специальность</label>
            <input id="specialty" name="specialty" type="text" placeholder="Специальность">
        </div>
        <div>
            <label for="grade">Cтпень</label>
            <select id="grade" name="grade">
                <option value="grade-0">Отсутствует</option>
                <option value="grade-1">1</option>
                <option value="grade-2">2</option>
                <option value="grade-3">3</option>
            </select>
        </div>
        <div>
            <label for="years-of-education-start">Годы обучения</label>
            <label for="years-of-education-end"></label>
            <input id="years-of-education-start" name="years-of-education-start" type="number" placeholder="2014"
                   max="2018" min="1919">
            <input id="years-of-education-end" name="years-of-education-end" type="number" placeholder="2018" max="2019"
                   min="1929">
        </div>
    </fieldset>

    <fieldset>
        <legend>Семья</legend>
        <div>
            <label for="marital-status">Сеймейное положение</label>
            <select id="marital-status" name="marital-status">
                <option value="Single">холост/незамужем</option>
                <option value="Married">женат/замужем</option>
                <option value="Widowed">Вдовец(а)</option>
            </select>
        </div>
        <div>
            <label for="children-under14">Детей до 14</label>
            <input id="children-under14" name="children-under14" type="number" placeholder="0" min="0" max="10">
        </div>
    </fieldset>

    <fieldset>
        <legend>Работа</legend>
        <div>
            <label for="ip-adress">IP-адрес</label>
            <input id="ip-adress" name="ip-adress" type="text" placeholder="IP-адрес компьютера" required>
        </div>
        <div>
            <label for="login">Логин</label>
            <input id="login" name="login" type="text" placeholder="Логин" required>
        </div>
        <div>
            <label for="password">Пароль</label>
            <input id="password" name="password" type="password" placeholder="Пароль" required>
            <progress value="20" max="100"></progress>
        </div>
        <div>
            <label for="date-of-receipt">Дата приема</label>
            <input id="date-of-receipt" name="date-of-receipt" type="date" required>
        </div>
        <div>
            <label for="main-specialty">Основная специалист</label>
            <input id="main-specialty" name="main-specialty" type="search" placeholder="Основная специальность">
        </div>
    </fieldset>

    <fieldset>
        <legend>Дополнительно</legend>
        <div>
            <label for="web-site">Личный веб-сайт</label>
            <input id="web-site" name="web-site" type="url" placeholder="Сайт">
        </div>
        <div>
            <label for="photo">Фотография</label>
            <input id="photo" name="photo" type="file">
        </div>
        <div>
            <label for="information-about-me">О себе</label>
            <input id="information-about-me" name="information-about-me" type="text">
        </div>
        <div>
            <label for="interests">Интересы</label>
            <input id="interests" name="interests" list="interests-list">
            <datalist id="interests-list">
                <option value="Кино"></option>
                <option value="Музыка"></option>
                <option value="Книги"></option>
            </datalist>
        </div>
    </fieldset>
    <button type="submit">Сохранить</button>
</form>
